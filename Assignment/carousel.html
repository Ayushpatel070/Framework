<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio with Carousel & Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Bootstrap Variables -->
    <style>
        /* :root {
            --bs-primary: #ff5722;
            --bs-btn-border-radius: 50px;
            --bs-btn-padding-y: 0.5rem;
            --bs-btn-padding-x: 1.5rem;
        } */

        .carousel img {
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <header class="bg-dark text-white text-center pt-3 pb-2">
        <h2>My Portfolio</h2>
        <p class="lead">Showcasing My Work with Bootstrap</p>
    </header>

    <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Images/i5.jpeg" class="d-block w-100" alt="Project 1">
            </div>
            <div class="carousel-item">
                <img src="Images/i6.jpg" class="d-block w-100" alt="Project 2">
            </div>
            <div class="carousel-item">
                <img src="Images/i9.jpg" class="d-block w-100" alt="Project 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <main class="container my-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="Images/Cake-shop.png" class="card-img-top" alt="Project 1">
                    <div class="card-body">
                        <h5 class="card-title">Project 1</h5>
                        <p class="card-text">Cake shop website</p>
                        <a href="#" class="btn btn-primary">View Project</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="Images/Grocery Store.png" class="card-img-top" alt="Project 2">
                    <div class="card-body">
                        <h5 class="card-title">Project 2</h5>
                        <p class="card-text">Grocery Store Website</p>
                        <a href="#" class="btn btn-primary">View Project</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="Images/FIGMA To HTML.png" class="card-img-top" alt="Project 3">
                    <div class="card-body">
                        <h5 class="card-title">Project 3</h5>
                        <p class="card-text">Traveling page website</p>
                        <a href="#" class="btn btn-primary">View Project</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">
                Contact Me
            </button>
        </div>
    </main>

    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Contact Me</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="3" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 My Portfolio</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
